### YamlMime:Landing
title: Funkcja szczegółowych informacji o odbiorcach w aplikacji Dynamics 365 Customer Insights (wersja zapoznawcza)
summary: Zbierania danych dotyczących witryn sieci Web. Zrozumienie interakcji z klientami i ich korzystania z witryn. Wykorzystaj głęboką integrację pomiędzy badaniem interakcji a badaniem odbiorców, aby wzbogacić swoją analizę behawioralną w czasie rzeczywistym o raporty dotyczące profilu klienta. Wzbogać profile klientów o aktywności internetowe, aby uzyskać dane behawioralne w czasie rzeczywistym obok istotnych danych o klientach. Przekształć swoją firmę tak, aby czerpać natychmiastową wartość z danych o klientach.
